<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>HTML/CSS training</title>
</head>
<body>
    

        <div id="todo-list-example">
            <input
              v-model="newTodoText"
              v-on:keyup.enter="addNewTodo"
              placeholder="Thêm việc cần làm"
            >
            <ul>
              <li
                is="todo-item"
                v-for="(todo, index) in todos"
                v-bind:key="todo.id"
                v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"
              ></li>
            </ul>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Do you wanna build a Vue app?'
            }
          })

        var app2 = new Vue({
            el: '#app-2',
            data: {
            message: 'Bạn đã mở trang này vào ' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
            seen: true
            }
        })
        var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
            { text: 'Học JavaScript' },
            { text: 'Học Vue' },
            { text: 'Xây dựng cái gì đó hay ho' }
            ]
        }
        })
        var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'qua lại khách chờ sông lặng sóng'
        },
        methods: {
            reverseMessage: function () {
            this.message = this.message.split(' ').reverse().join(' ')
            }
        }
        })
        var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hãy sửa thông điệp này'
        }
        })


        
        Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: 'Cà pháo' },
            { id: 1, text: 'Mắm tôm' },
            { id: 2, text: 'Miễn ăn được là được' }
            ]
        }
        })

        Vue.component('todo-item', {
  template: '\
    <li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">X</button>\
    </li>\
  ',
  props: ['title']
})

new Vue({
  el: '#todo-list-example',
  data: {
    newTodoText: '',
    todos: [
      {
        id: 1,
        title: 'luộc khoai',
      },
      {
        id: 2,
        title: 'cùng chị giã gạo',
      },
      {
        id: 3,
        title: 'thổi cơm'
      },
      {
        id: 4,
        title: 'nhổ cỏ vườn'
      }
    ],
    nextTodoId: 5
  },
  methods: {
    addNewTodo: function () {
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText
      })
      this.newTodoText = ''
    }
  }
})
      </script>
</body>
</html>
